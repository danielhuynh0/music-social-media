<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music App - User Feed</title>

        <meta name="author" content="Music App">
        <meta name="description" content="User feed for the music app">
        <meta name="keywords" content="define keywords for search engines">        
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>
                Music App
            </h1>
        </header>
        <div class="main">
            <div class="feed-container">
                <div class="feed-item">
                    <div class="feed-item-header">
                        <div class="feed-item-header-left">
                            <img src="images/profile.png" alt="profile picture" class="feed-item-profile-picture">
                            <div class="feed-item-header-left-text">
                                <h3>Username</h3>
                                <h4>Location</h4>
                            </div>
                        </div>
                        <div class="feed-item-header-right">
                            <h4>Genre</h4>
                        </div>
                    </div>
                    <div class="feed-item-content">
                        <h2>Post Title</h2>
                        <p>Post Content</p>
                    </div>
                    <div class="feed-item-footer">
                        <div class="feed-item-footer-left">
                            <h4>Comments</h4>
                        </div>
                        <div class="feed-item-footer-right">
                            <h4>Like</h4>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
