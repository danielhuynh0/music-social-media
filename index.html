<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music App - Login</title>

        <meta name="author" content="Music App">
        <meta name="description" content="Login page for our music app">
        <meta name="keywords" content="define keywords for search engines">        
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head> 
    <body>
        <div class="root">
            <header>
                <h1>
                    <a href="index.html">Music App</a>
                </h1>
            </header>
            <div class="main">
                <div class="login-container">
                    <h1>Login</h1>
                    <form action="home.html" class="login-form">
                        <div class="form-floating">
                            <input type="email" class="form-control login-field" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control login-field" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input class="btn btn-dark" id="login-submit-btn" type="submit" value="Login"/>
                    </form>
                </div>

            </div>
        </div>
    </body>
